<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
<meta charset="utf-8"> 
<title>Registration for MASS Services</title> 
<script src="/static/js/jquery.min.js"></script>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
    \$().ready(function() {
            \$("#target").validate({
                rules:{
                    name:"required",
                    project: "required",
                    url:{
                        required:true,
                        url:true
                    } 
                },
                messages:{
                    name:"请输入应用名称",
                    project:"请输入工程名称",
                    url:{
                        required:"请输入监测地址",
                        url:"请输入正确的地址"
                    } 
                }
                });
            });
</script>
<style type="text/css">
    .container {
        border: 1px solid #ccc;
        margin: auto;
    } 
    #target div {
        margin: 30px 0px 30px 0px;
        text-align: center;
    }
    #target button {
        margin: 0px 0px 0px 150px;
    }
</style>
</head>
<body>
    <div class="container">
<form class="form-horizontal" method="POST" id="target"> 
    <fieldset>
        <div id="legend" class="">
            <legend class="componet"><h3>注册新服务</h3></legend>
        </div>
    <div class="control-group">

          <!-- Text input-->
          <div class="input-prepend">
            <label class="control-label" for="name">服务名称:</label>
            <input name="name" id="name" type="text" placeholder="" class="span2">
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <div class="input-prepend">
          <label class="control-label" for="project">工程名称:</label>
            <input name="project" id="project" type="text" placeholder="" class="span2">
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <div class="input-perpend">
          <label class="control-label" for="url">监测地址:</label>
        <input name="url" id="url" type="text" placeholder="http://" class="input-xlarge">
          </div>
        </div><div class="control-group">

          <!-- Button -->
          <div class="form-actions">
            <button type="submit" class="btn btn-info">提交</button>
          </div>
    
    </fieldset>
  </form>
  </div>
</body>
</html>
