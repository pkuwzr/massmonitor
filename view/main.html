<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Mass Monitor首页</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css"> 
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        \$().ready(function() {
                \$('#tabs a').click(function(e) {
                        e.preventDefault()
                        \$(this).tab('show')
                    })
                \$('#tabs a:first').tab('show')
                \$('#signout').click(function() {
                        location.href = '/signout'
                    })
                });
    </script>
    <style type="text/css" media="all">
        iframe {
            width: 90%;
            height: 800px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div id="legend" class="">
            <lengend class="componet"><h2>MASS Monitor</h2></lengend>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul id="tabs" class="nav navbar-nav nav-pills">
                <li class="active"><a href="#showall" data-toggle="tab">所有服务</a></li>
                <li class=""><a href="#registerservice" data-toggle="tab">添加新服务</a></li>
                <li>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button id="signout" type="button" class="btn btn-info navbar-btn">注销</button>
            </ul>
        </div>
        <div id="tabcontent"class="tab-content">
             <div class="tab-pane fade in active" id="showall">
                 <iframe src="showall" frameborder="0"></iframe>
             </div>
             <div class="tab-pane fade" id="registerservice">
                <iframe src="registerservice" frameborder="0"></iframe>
             </div>
        </div>
    </div>
  </body>
</html>
